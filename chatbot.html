<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Chatbot</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h2>Smart Krishi Chatbot ü§ñ</h2>
    </header>

    <div class="chat-box" id="chat-box">
      <div class="bot-message">Hello! How can I assist you today?</div>
    </div>

    <form class="chat-input-area" id="chat-form">
      <input type="text" id="user-input" placeholder="Type your message..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("user-input");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userMessage = input.value.trim();
      if (!userMessage) return;

      // Show user message
      appendMessage(userMessage, "user");

      input.value = "";
      appendMessage("Thinking...", "bot", true);

      try {
        // Fetch response from OpenRouter API
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": 'Bearer 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', 
            "X-Title": "<YOUR_SITE_NAME>",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "deepseek/deepseek-r1:free",
            messages: [
              { role: "user", content: userMessage }
            ]
          })
        });

        const data = await response.json();
        const botReply = data.choices?.[0]?.message?.content || "Sorry, I couldn‚Äôt understand that.";
        
        removeThinking();
        appendMessage(botReply, "bot");
      } catch (error) {
        removeThinking();
        appendMessage("‚ö†Ô∏è Error connecting to the API.", "bot");
        console.error(error);
      }
    });

    function appendMessage(text, sender, temp = false) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add(sender === "user" ? "user-message" : "bot-message");
      msgDiv.textContent = text;
      msgDiv.dataset.temp = temp;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeThinking() {
      const tempMsg = document.querySelector('.bot-message[data-temp="true"]');
      if (tempMsg) tempMsg.remove();
    }
  </script>
</body>
</html>
